    <script type="text/jsx">
     /** @jsx React.DOM */
     //
     // Data:
     //    this.props -> immutable input data
     //    this.props.children -> child nodes
     //
     //    this.state -> private internal state(object)
     //    this.setState(newState) -> set new state(merge with old state)
     //
     //    this.ref.refName;
     //    this.ref.refName.getDOMNode();
     //
     // Data Flow:
     //    render() -> on initial render and each state change
     //    one way flow -> make-change() => render()
     //
     // Rendering:
     //    1. Re-render whole component on change
     //    2. Internaly change is diffed with previous state
     //    3. Minimal amount of DOM operation are made to apply new state.
     //
     // JSX transformation(elements -> fn calls):
     //    (@jsx React.DOM.*)
     //    <a href="http://localhos/">localhos</br></a>;
     //    React.DOM.a({href: "http://localhos/"}, "localhost", React.DOM.br(null));
     //
     //    (React.createClass)
     //    <CommentsBox title="Comments" />;
     //    CommentsBox({title: "Comments"});
     //
     //    (Embedded JavaScript)
     //    <Person name={window.isLoggedIn ? window.name : ''}>
     //       {window.isLoggedIn ? <Nav /> : <Login />}
     //    </Person>;
     //    Person({name: window.isLoggedIn ? window.name : ''},
     //           window.isLoggedIn ? Nav(null) : Login(null));
     //
     // Attributes:
     //     (insert raw HTML)
     //     <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
     //
     //     (styles)
     //     <p style={{display: 'none'}}>Paragraph 1</p>
     //
     //     (CamelCase event attrs)
     //     <span onEvent={this.handleMethod}/>
     //
     //     (nodes references)
     //     <span ref="refName"></span>
     //
     //     (when dynamic childs hold some state we want to maintain)
     //     <span key={ukey}/>
     //
     var HelloWorld = React.createClass({
         render: function() {
             return <div>{'Hello ' + this.props.name}</div>;
         }
     });
     React.renderComponent(<HelloWorld name="John" />, document.body);
    </script>
